<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/microclass.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>选择规格</title>
</head>
<body>
	<div class="page_box GroupBuy_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">选择规格</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<div class="B21Wrap">
			<h1>亲子启蒙课Let`s Go Go Go</h1>
			<div class="ggTitle">
				<h3>校区</h3>
				<p><span class="xqFirst">浦东校区</span><span>尚音</span></p>
			</div>
			<div class="ggTitle">
				<h3>日期</h3>
				<p><span>12月17日</span><span class="rqSecond">12月27日</span><span class="rqSecond">12月27日</span></p>
			</div>
			<div class="ggTitle">
				<h3>时段</h3>
				<p><span>9:00</span><span class="rqSecond">16:00</span></p>
			</div>
		</div>
		<div class="B21Price">
			<span>价格</span>
			<span>￥3000</span>
		</div>
		<!--底部-->
		<div class="pageFooter">
	      	<dl class="ShoppingCartBar03 B21confine">
	        	<dd id="fn">确定</dd>
	      	</dl>
      </div>
	</div>
</body>
</html>
