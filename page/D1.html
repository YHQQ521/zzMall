<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunling.css">
    <script src="../js/flexible.js"></script>
	<title>我的</title>
</head>
<body>
	<div class="page_box ItemDetails_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">我的</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<!--work number-->
		<div class="D1_topInfo">
			<img src="../images/icon/portrait.svg">
			<span>139*****241</span>
		</div>
		<!--list-->
		<div class="D1_listInfo">
			<span>个人信息</span>
			<img src="../images/icon/arrow_right.svg">
		</div>
		<div class="D1_listInfo borderNo">
			<span>孩子</span>
			<span class="D1Wrap"><span class="D1ChildNum">共2位</span>
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
		<div class="D1_listInfo mt1">
			<span>我的订单</span>
			<img src="../images/icon/arrow_right.svg">
		</div>
		<div class="D1_listInfo borderNo">
			<span>监控</span>
			<img src="../images/icon/arrow_right.svg">
		</div>
		<div class="D1_listInfo mt1 borderNo">
			<span>修改密码</span>
			<img src="../images/icon/arrow_right.svg">
		</div>
		<!--button-->
		<button class="A1_log mt4">退出登录</button>
	</div>
</body>
</html>
