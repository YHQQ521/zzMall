<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/microclass.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>领券中心</title>
</head>
<body>
	<div class="page_box GroupBuy_page">
		<header>
			<div class="left"></div>
			<h1 class="state_title">领券中心</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<div class="ticketWrap">
			<div class="tMoney">
				<span>￥<span class="Num">300.00</span></span>
			</div>
			<div class="tNorms fb50">
				<img class="halfCircle" src="../images/icon/halfCircle.svg" alt="">
				<img class="halfCircle2" src="../images/icon/halfCircle2.svg" alt="">
				<strong class="ticketNoWrap3">商品券商品券商品券商品券商品券</strong>
				<p class="ticketNoWrap3">满55.0元可用，APP下单使用，在线支付专享</p>
				<p class="ticketTime">2017.5.30-2017.6.20</p>
			</div>
			<div class="tGet">
				<span class="yesRed">立即领取</span>
			</div>
		</div>
		<div class="ticketWrap">
			<div class="tMoney colorGrey">
				<span>￥<span class="Num">3</span></span>
			</div>
			<div class="tNorms fb50">
				<img class="halfCircle" src="../images/icon/halfCircle.svg" alt="">
				<img class="halfCircle2" src="../images/icon/halfCircle2.svg" alt="">
				<strong class="ticketNoWrap3 colorGrey">商品券</strong>
				<p class="ticketNoWrap3">满55.0元可用，APP下单使用，在线支付专享</p>
				<p class="ticketTime">2017.5.30-2017.6.20</p>
			</div>
			<div class="tGet">
				<span class="noGrey">已抢光</span>
			</div>
		</div>
	</div>
</body>
</html>
