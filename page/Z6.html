<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>购买成功</title>
</head>
<body>
	<div class="page_box">
		<header>
			<div class="left"><!-- <i class="return"> --></i></div>
			<h1 class="state_title">购买成功</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<div class="B5_wrap">
			<img src="../images/icon/success.svg">
			<p>购买成功！</p>
		</div>
		<div id="btn" class="btn_N">
			<button class="B5_bg">查看订单</button>
			<button class="B5_bg">返回首页</button>
		</div>
	</div>
</body>
</html>
