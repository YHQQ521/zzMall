<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>常用人员</title>
</head>
<body>
	<div class="page_box">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">常用人员</h1>
			<div class="right"><i class="text">新建</i>
			</div>
		</header>
		<!--tab-->
		<div class="tab_switch M2_tab_switch D21Fixed">
			<ul class="twoLi">
				<li class="selected M2_selected">孩子</li>
				<li>家长</li>
			</ul>
		</div>
		<!--list-->
		<div class="D1_listInfo mt6">
			<span>小龙</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
		<div class="D1_listInfo">
			<span>小龙</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
	</div>
	<!--点击新建弹层-->
	<div class="D10Wrap" style="display: block;">
		<div class="D10Content">
			<ul>
				<li>选择类型</li>
				<li>新建孩子</li>
				<li>新建家长</li>
			</ul>
		</div>
	</div>
</body>
</html>
