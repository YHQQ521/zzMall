<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunling.css">
    <script src="../js/flexible.js"></script>
	<title>注册账号</title>
</head>
<body>
	<div class="page_box ItemDetails_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">注册账号</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<!--work number-->
		<div class="A2_sign">
			<input class="A2_phone1" type="text" placeholder="手机号">
			<input class="A2_phone1 A2_code" type="text" placeholder="验证码">
			<input class="A2_check" type="submit" value="发送验证码">
			<input class="A2_phone1 A2_code" type="text" placeholder="验证图片">
			<img src="../images/photo/yzm.png">
			<input class="A2_phone1" type="password" placeholder="密码">
			<input class="A2_phone1 A2_mt20" type="password" placeholder="确认密码">
		</div>
		<!--mark-->
		<div class="A1_mark A2_mark">
			<input type="checkbox" name="">
			<span>我已阅读并同意 </span>
			<span>《云领将来用户注册协议》</span>
		</div>
		<p class="errInfo">登录密码错误,请重新登录</p>
		<!--button-->
		<button class="A1_log">注册</button>
	</div>
</body>
</html>
