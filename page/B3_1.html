<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>选择人员</title>
</head>
<body>
	<div class="page_box">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">选择人员</h1>
			<div class="right"><i class="text">保存</i>
			</div>
		</header>
		<!--list-->
		<h3 class="B31Child">孩子</h3>
		<div class="D1_listInfo">
			<input type="checkbox" checked>
			<span>刘勇</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
		<div class="D1_listInfo borderNo">
			<input type="checkbox" checked>
			<span>小龙</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
		<h3 class="B31Child">家长</h3>
		<div class="D1_listInfo">
			<input type="checkbox" checked>
			<span>老刘</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
		<div class="D1_listInfo borderNo">
			<input type="checkbox">
			<span>老孟</span>
			<span class="D2_NC">
			<img src="../images/icon/arrow_right.svg"></span>
		</div>
	</div>
</body>
</html>
