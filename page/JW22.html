<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/tab.js"></script>
	<title>扫码</title>
</head>
<body>
	<div class="page_box ConfirmOrder_page">
		<header>
			<div class="left"><i class="return"></i></div>
			<h1 class="state_title">云领晚托班G3的学员</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<!--统计信息-->
		<p class="JW22Statistics qh">
			<span class="item">共<span>14</span>位学员</span>
			<span class="item">插班<span>1</span></span>
			<span class="item">调班<span>1</span></span>
		</p>
		<div class="JW22Wrap">
			<p>
				<span class="bold">刘勇</span>
				<!--插班、调班：JWbg1   正常：JWbg2 JWColor5-->
				<span class="JW22Status JWbg1">插班</span>
			</p>
			<p class="qh">
				<span>签到<span>33</span></span>
				<span>请假<span>3</span></span>
				<span>未请假<span>1</span></span> 
			</p>
		</div>
		<div class="JW22Wrap">
			<p>
				<span class="bold">刘勇</span>
				<!--插班、调班：JWbg1   正常：JWbg2 JWColor5-->
				<span class="JW22Status JWbg1">插班</span>
			</p>
			<p class="qh">
				<span>签到<span>33</span></span>
				<span>请假<span>3</span></span>
				<span>未请假<span>1</span></span> 
			</p>
		</div>
	</div>
</body>
</html>
