<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<!-- `width=device-width` 会导致 iPhone 5 添加到主屏后以 WebApp 全屏模式打开页面时出现黑边 -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/microclass.css">
    <link rel="stylesheet" href="../styles/yunLing.css">
    <script src="../js/flexible.js"></script>
	<title>券列表</title>
</head>
<body>
	<div class="page_box GroupBuy_page">
		<header>
			<div class="left"></div>
			<h1 class="state_title">券列表</h1>
			<div class="right"><i class="text"></i></div>
		</header>
		<div class="ticketUseTab">
			<div class="tabActive">未使用</div>
			<div>已使用</div>
			<div>已过期</div>
		</div>
		<div class="ticketWrap ticketUseWrap">
			<div class="tMoney">
				<span>￥<span class="Num">300000</span></span>
			</div>
			<div class="tNorms fb75 borrightNo">
				<img class="halfCircle" src="../images/icon/halfCircle.svg" alt="">
				<img class="halfCircle2" src="../images/icon/halfCircle2.svg" alt="">
				<img class="used" src="../images/icon/used.svg" alt="">
				<strong class="ticketNoWrap">商品券商品券商品券商品券商品券商品券</strong>
				<p class="ticketNoWrap">满30元减20满30元减20满30元减20满30元减20满30元减20满30元减20</p>
				<p class="ticketTime">2017.5.30-2017.6.20</p>
			</div>
		</div>
		<div class="ticketWrap ticketUseWrap">
			<div class="tMoney colorGrey">
				<span>￥<span class="Num">3</span></span>
			</div>
			<div class="tNorms fb75 borrightNo">
				<img class="halfCircle" src="../images/icon/halfCircle.svg" alt="">
				<img class="halfCircle2" src="../images/icon/halfCircle2.svg" alt="">
				<!--已使用为：used.svg    已过期：outdate.svg-->
				<img class="used" src="../images/icon/outdate.svg" alt="">
				<strong class="ticketNoWrap colorGrey">商品券</strong>
				<p class="ticketNoWrap colorGrey">满30元减20</p>
				<p class="ticketTime">2017.5.30-2017.6.20</p>
			</div>
		</div>
	</div>
</body>
</html>
